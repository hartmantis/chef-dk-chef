machine:
  ruby:
    version: 2.4.1
  services:
    - docker

dependencies:
  override:
    - gem install -V berkshelf
    - bundle install --without=development integration
  cache_directories:
    - /home/ubuntu/.rvm/gems

test:
  pre:
    - cp .kitchen.circle.yml .kitchen.local.yml
  override:
    - bundle exec rake
    - bundle exec kitchen test
